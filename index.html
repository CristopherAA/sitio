<!DOCTYPE html>
<html>
    <head>
        <title>Panterita Abarrotera</title>
        <link href="estilos/estilos.css" rel="stylesheet" type="text/css">
        <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
        <script src="https://kit.fontawesome.com/2a5e3d6cb2.js" crossorigin="anonymous"></script>
        <script defer src="scripts/main.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Pantera abarrotera</h1>
            <i class="fa-solid fa-cart-shopping show-cart"></i>
        </div>
        <div class="products">
        </div>
        <div class="cart-container close-cart">
            <div class="cart">
                <div class="cart-header">
                    <i class="fa-solid fa-circle-xmark close-cart"></i>
                    <h3> Tu carrito de compras:</h3>
                </div>
                <div class="cart-products">
                    <div class="cart-item">
                        <img src="https://www.chedraui.com.mx/medias/7501055900039-00-CH1200Wx1200H?context=bWFzdGVyfHJvb3R8ODA4NDd8aW1hZ2UvanBlZ3xoMWUvaGQ5LzEwOTk2MzMzODA1NTk4LmpwZ3wyOWY0YzRhMmRlMDRiMjZhNTY3OThjMGQ2YmMzOTBhNzI4NjA1NTdmMTc0MGVkZjMzMGJlMjlmNTZlM2M0ZWYy">
                        <div class="cart-item-info">
                            <h4>Leche Alpura</h4>
                            <p>Precio individual: $40</p>
                            <p>Total: $45</p>
                        </div>
                        <div class="cart-item-units">
                            <div class="cart-item-contador">
                                <i class="fa-solid fa-minus"></i>
                                <p>0</p>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-onbottom">
                    <div class="cart-total">
                        <p>Total: </p>
                        <p id="total-amount">$0</p>
                    </div>
                    <div class="sendbtn greenbtn">
                        <p>Enviar pedido</p>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
