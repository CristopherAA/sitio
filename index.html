<!DOCTYPE html>
<html>
    <head>
        <title>Mi sitio web</title>
        <link href="estilos/estilos.css" rel="stylesheet" type="text/css">
        <script defer src="scripts/main.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Bievenide</h1>
        </div>
        <div class ="agregarProductos">
            <p>Titulo del producto: </p>
            <input type="text" id="titulo">
            <p>Precio del producto:</p>
            <input type="number" id="precio"> 
            <p>Imagen del producto (URL):</p>
            <input type="text" id="url">
            <button id="registrar">Registrar producto</button>
        </div>
        <div class="productos">
            <div class="item">
                <img src="https://modeloramanow.vtexassets.com/arquivos/ids/155905/maruchan_camaron-y-habanero.png?v=637638069704570000">
                <h4>$14.51</h4>
                <p>Sopa Maruchan Camarón y Limón Habanero</p>
                <button>Agregar</button>
            </div>
            <div class="item">
                <img src="https://www.granodeoro.com.mx/wp-content/uploads/2021/10/ACEITE-123.jpg">
                <h4>$52.00</h4>
                <p>Aceite 123</p>
                <button>Agregar</button>
        </div>
    </body>
</html>
